
<ion-header>

  <ion-navbar>
    <ion-title>Redes de Estudio</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let carrera of carreras" (click)="seleccion(carrera)">
        {{carrera.codigo}}
        {{carrera.nombre}}
      </ion-item>
    </ion-list>
</form>
</ion-content>
