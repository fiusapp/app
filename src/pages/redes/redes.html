<ion-header>

  <ion-navbar>
    <ion-title>Redes de Estudio</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ng-container *ngFor="let carrera of carreras">
        <ion-item [style.background-color]="carrera.colorfuerte" (click)="seleccion(carrera)">
          {{carrera.codigo}} {{carrera.nombre}}
        </ion-item>
      </ng-container>
    </ion-list>

  </form>
</ion-content>
