<ion-header>

  <ion-navbar>
    <ion-title>Redes de Estudio</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="seleccion(item)">
        {{item}}
      </ion-item>
    </ion-list>
</form>
</ion-content>
