
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item text-center>
        <ion-img width="192" height="192" src="assets/logo.png" ></ion-img>
      </ion-item>
      <ion-item>
        <ion-label text-center floating>Correo</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label text-center floating>Contrase√±a</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    
  </form>
  <div text-center>
      <button ion-button full (click)="login()">Login</button>
    <a ion-button block clear (click)="goToSignup()">
      Nueva cuenta
    </a>
    <a ion-button block clear (click)="goToResetPassword()">
      Olvide password
    </a>
  </div>
</ion-content>
